<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1: The Ultimate Racing Experience</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(90deg, #d71921, #000);
            padding: 20px 0;
            text-align: center;
            color: white;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px #333;
        }
        nav {
            background: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #d71921;
        }
        section {
            padding: 20px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://via.placeholder.com/1500x400') no-repeat center center/cover;
            color: #fff;
        }
        .hero h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .teams {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .team {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }
        .team:hover {
            transform: scale(1.05);
            background: #333;
        }
        .team img {
            max-width: 100%;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            background: #111;
            padding: 10px 0;
            margin-top: 30px;
            color: white;
        }
    </style>
</head>
